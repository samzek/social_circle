{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'socialcircle/style.css' %}" />

<html>
	<head>
		<script type="text/javascript">
			var totalCount = 7;
			function ChangeIt()
			{
			var num = Math.ceil( Math.random() * totalCount );
			document.body.background = '/static/socialcircle/images/bg_images/'+ num+'.jpg';
			document.body.style.backgroundSize = "cover";// Background repeat
			}
		</script>
	</head>
<body>

    <div class="right" style="float: right">
        <h1>Social</h1><h1> circle</h1>
    </div>
    <div class="left" style="margin-top: 5%">
        <form  method="POST">
            {% csrf_token %}
            <div class="circular_small">
                <p>
                <br><label>Username:</label>
                <input type="text" name="username">
                <label>Password:</label>
                <input type="password" name="password"><br><br>
                <input type="submit" name="log_in" value="Log in">
                </p>

            </div>
        </form>
        <form method="POST">
            {% csrf_token %}
                <br><br><br>
                <input class="menu" type="submit" name="sign" value="Sign in"/>
        </form>
    </div>


</body>
	<script type="text/javascript">
		ChangeIt();
	</script>
</html>
